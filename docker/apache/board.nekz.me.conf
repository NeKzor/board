<VirtualHost *:80>
  Redirect permanent / https://board.nekz.me/
</VirtualHost>

<VirtualHost *:443>
    DocumentRoot "/var/www/html/public"
    #ServerName board.nekz.me

    <Directory "/var/www/html/public">
        AllowOverride all
        Require all granted
    </Directory>

    Alias "/demos" "/app/demos"

    <Directory "/var/www/html/demos">
        AllowOverride None
        Require all granted
        AddType application/octect-stream .dem
    </Directory>
</VirtualHost>

<VirtualHost *:80>
  Redirect permanent / https://board.portal2.sr/
</VirtualHost>

<VirtualHost *:443>
    DocumentRoot "/var/www/html/public"
    #ServerName board.portal2.sr

    SSLEngine on
    SSLCertificateFile "ssl/board.portal2.sr.crt"
    SSLCertificateKeyFile "ssl/board.portal2.sr.key"

    <Directory "/var/www/html/public">
        AllowOverride all
        Require all granted
    </Directory>

    Alias "/demos" "/app/demos"

    <Directory "/var/www/html/demos">
        AllowOverride None
        Require all granted
        AddType application/octect-stream .dem
    </Directory>
</VirtualHost>
